language: go

go:
  - 1.2
  - 1.3
  - tip

install: make updatedeps

script:
  - go test ./

before_script:
  - psql -c 'create database inappcloud_auth_test;' -U postgres
  - psql -c 'create table inappcloud_auth_test.users (id serial, email text, password text, token text);' -U postgres

env: DATABASE_URL=postgres://postgres@localhost/inappcloud_auth_test

matrix:
  allow_failures:
    - go: tip
